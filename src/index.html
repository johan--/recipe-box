    <div class="container" ng-controller="MainCtrl">
    
      <div ng-include="'components/navbar/navbar.html'"></div>
    
      <div class="jumbotron text-center">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">
           
        </p>
        <div class="add" ng-controller="addRecipectrl">
<!-- <form name="add"> -->
  <input type="text" ng-model="myModelObj">
  <input type="file" ng-file-select="onFileSelect($files)">
  
  
  <div class="button" ng-file-select="onFileSelect($files)" data-multiple="true"></div>
 

  <button ng-click="upload.abort()">Cancel Upload</button>
</div>
      </div>
    
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
          <div class="thumbnail">
            <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
            <div class="caption">
              <h3>{{awesomeThing.title}}</h3>
              <p>{{awesomeThing.description}}</p>
              <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
            </div>
          </div>
        </div>
      </div>
    
      <hr>
    
      <div class="footer">
        <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
      </div>
    
    </div>
