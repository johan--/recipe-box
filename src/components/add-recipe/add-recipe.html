
<div class="row">


			<div class="col-md-5 col-md-offset-3 col-lg-5 col-lg-offset-3">
				<div class="form-container">
					<div class="col-lg-9 col-lg-offset-3">
						<h2 class="form-title">Add a recipe</h2>
					</div>

					<form name="newRecipe" ng-controller="addRecipeCtrl" role="form" class="form-horizontal" ng-submit="upload(); addRecipe(newRecipe)" method="post" enctype="multipart/form-data" novalidate>


						<div class="form-group">
							<input type="hidden" name="success_action_redirect" value="http://recipe-box.s3.amazonaws.com/successful_upload.html" />

							<label for="title" class="col-lg-3 control-label">Title:</label>
							<div class="col-lg-9">
								<input type="text" id="title" class="form-control" ng-model="newRecipe.title">
							</div>
						</div>

						<div class="form-group">
							<label for="ingredients" class="col-lg-3 control-label">Ingredients:<br /><em>Separated by commas.</em></label>
							<div class="col-lg-9">
								<textarea id="title" class="form-control" ng-model="newRecipe.ingredients"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="directions" class="col-lg-3 control-label">Directions:</label>
							<div class="col-lg-9">
								<textarea id="directions" class="form-control" rows="3" ng-model="newRecipe.directions"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="pic" class="col-lg-3 control-label">Photo:</label>
							<div class="col-lg-9">
								<input class="form-control" id="pic" type="file" ng-file-select="onFileSelect($files)" accept="image/*">
							</div>
						</div>
						<div class="form-group">
							<label for="categories" class="col-lg-3 control-label">Tags:</label>
					<div  class="col-lg-9">

							<button ng-repeat="c in categories" ng-click="toggle(c)" type="button" class="btn categories" ng-class="{on: c.state}">{{c.name}}</button>
					</div>

							</div>




						<div class="col-lg-offset-6 col-lg-9">
							<button class="rec-submit btn btn-default btn-lg" ng-href="/your-recipes" type="submit" ng-disabled="form.$invalid || isUnchanged(newRecipe)">Add recipe</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
