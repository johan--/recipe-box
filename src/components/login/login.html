<div class="logo-wrapper"><h1 class="logo">Recipe Box</h1></div>

<div class="row">
  <div class="col-xl-12 login-bkgrd">
    <div class="row">
      <div class="col-md-push-3 col-md-6 col-xl-push-3 col-xl-6 login-wrap">
      <div class="teaser">
    <h1>Your cherished recipes in one safe place ...</h1>
        <h4> From that quinoa dish you saw on Pinterest to your great-grandmother's sugar cookies. </h4>
        </div>
        <form class="form" name="auth" ng-controller="AuthCtrl">
          <div class="form-group" id="email">
            <div class="row">
              <div class="col-md-push-2 col-md-8">
                <input type="email" placeholder="Email address" class="form-control"ng-model="email">
              </div>
            </div>
            <div class="form-group" id="password">
            <div class="row">
              <div class="col-md-push-2 col-md-8">
                <input type="password" placeholder="Password" class="form-control" ng-model="password">
              </div>
            </div>
            </div>
            <div class="row">
            <div class="col-md-push-2 col-md-8">
            <button class="btn btn-lg btn-default" ng-click="signIn()">Sign In</button>
            <button class="btn btn-lg btn-default" ng-click="signUp()">Sign Up</button>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
